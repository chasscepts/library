<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <title>Library</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-plus"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="d-flex flex-row flex-wrap" id="book-demo">

  </div>

  <form style="display:;" class="container bg-light p-3 m-3">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" placeholder="Title" minlength="3" maxlength="50" required>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" placeholder="Author" minlength="2" maxlength="50" required>
    </div>
    <div class="form-group">
      <label for="pages">Pages</label>
      <input type="number" class="form-control" id="pages" min="1" max="5000" required>
    </div>
    <div class="form-group my-2">
      <select class="form-control form-control-sm">
        <option disabled selected value>Select an option</option>
        <option value="read">read</option>
        <option value="unread">unread</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>

</html>
