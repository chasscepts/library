<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles.css">
  <title>Library</title>
</head>

<body>
  <header class="container-flex bg-light p-2 d-flex align-items-center">
    <h1>Library</h1>
    <a class="nav-link" id="add" href="#">Add <i class="fas fa-plus"></i></a>
  </header>

  <div class="d-flex flex-row flex-wrap m-2" id="bookDemo">
  </div>


  <form style="display:none;" class="overlay" id="show-form">
    <div class="container bg-light mt-5 p-3 rounded">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Title" minlength="3" maxlength="50" required>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" placeholder="Author" minlength="2" maxlength="50" required>
      </div>
      <div class="form-group">
        <label for="pages">Pages</label>
        <input type="number" class="form-control" id="pages" min="1" max="5000" required>
      </div>
      <div class="form-group my-2">
        <select id="status" class="form-control form-control-sm">
          <option disabled selected value>Select an option</option>
          <option value="read">read</option>
          <option value="unread">unread</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>

    -->
</body>

</html>
